<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoger Lager</title>
    <link rel="stylesheet" href="/ready game/css/style.css">
</head>

<body>

    <div class="container">
        <header class="text-center">
            <h1>Hoger Lager</h1>
        </header>
        <main>  
       
            <div class="headings">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Computer</h3>
                </div>
                <div>&nbsp;</div>
                <div class="score-board">
                    <h3 class="score1-board">Score Board</h3>
                    <h4 class="players-score-text">players score:</h4>
                    <h4 class="computers-score-text">computers score:</h4>
                </div>
                <div>&nbsp;</div>
                <div class="text-center">
                    <h3>Speler</h3>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="credits">
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="computer-credits">10</span></h4>
                </div>
                
                <div>&nbsp;</div>
                <div class="text-center">
                    <h4>Credits: <span class="player-credits">10</span></h4>
                </div>

                <div>&nbsp;</div>
            </div>
            <div class="dices">
                <div>&nbsp;</div>
                <div class="dices-computer-player">
                    <div class="dice text-center computer-dice-one">&#9856;</div>
                    <div class="dice text-center computer-dice-two">&#9857;</div>
                </div>
                <div>&nbsp;</div>
                <div class="dices-player">
                    <div class="dice text-center player-dice-one">&#9858;</div>
                    <div class="dice text-center player-dice-two">&#9859;</div>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="message text-center">
                <div>&nbsp;</div>
                <div class="message-box">
                    <p>Druk op Go om het spel te starten.</p>
                </div>
                <div>&nbsp;</div>
            </div>
            <div class="controls">
                <div>&nbsp;</div>
                <div class="text-center lower-button-container">
                    <button class="lower-button" disabled>
                        Lager
                    </button>
                </div>
                <div class="text-center go-button-container">
                    <button class="go-button">
                        Go
                    </button>
                </div>
                <div class="text-center roll-button-container">
                    <button class="roll-button" disabled>
                        Gooi dobbelstenen
                    </button>
                </div>
                <div class="text-center higher-button-container">
                    <button class="higher-button" disabled>
                        Hoger
                    </button>
                </div>
                <div>&nbsp;</div>
            </div>
            <a href="/portfolio/product.html">Back</a>
        </main>
    </div>
    <script src="/ready game/js/main.js"></script>
</body>

</html>
